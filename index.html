<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="wholeCalc">
        <div class="displayTop"></div>
        <div class="display">
        </div>
        <div class="buttonContainer">
            <button class="displayCap">(</button>
            <button class="displayCap">)</button>
            <button class="grayButton clear">AC</button>
            <button class="operator">%</button>
            <button data-key="55" class="displayCap">7</button>
            <button data-key="56" class="displayCap">8</button>
            <button data-key="57" class="displayCap">9</button>
            <button data-key="191" class="operator">รท</button>
            <button data-key="52" class="displayCap">4</button>
            <button data-key="53" class="displayCap">5</button>
            <button data-key="54" class="displayCap">6</button>
            <button data-key="106" class="operator">x</button>
            <button data-key="49" class="displayCap">1</button>
            <button data-key="50" class="displayCap">2</button>
            <button data-key="51" class="displayCap">3</button>
            <button data-key="109" class="operator">-</button>
            <button data-key="48" class="displayCap">0</button>
            <button data-key="190" class="displayCap">.</button>
            <button data-key="187" class="grayButton equals">=</button>
            <button data-key="107" class="operator">+</button>
        </div>
    </div>    
</body>
<script src="calc.js"></script>
</html>
